<html>
  <head>
     <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/> -->
     <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/journal/bootstrap.min.css">
     <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/readable/bootstrap.min.css"> -->
     <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/lumen/bootstrap.min.css"> -->
     <link rel="stylesheet" href="/styles/prettify.css" type="text/css" media="screen" title="no title" charset="utf-8">
     <link rel="stylesheet" href="/styles/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
     <script type='text/javascript' src='scripts/jquery.min.js'></script>
     <script type='text/javascript' src='scripts/ba-linkify.min.js'></script>
  </head>
  <body>
    <h2>MockingJay</h2>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a href="../" class="navbar-brand">MockingJay</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
             <li> <a href="../help/">Help</a>
              </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li><a href="http://builtwithbootstrap.com/" target="_blank">Built With Bootstrap</a></li>
              <li><a href="https://wrapbootstrap.com/?ref=bsw" target="_blank">WrapBootstrap</a></li>
            </ul>

          </div>
        </div>
      </div>

      <div id="main">
        <div id="chat" style="display: block;">
        </div>

        <div id="input-area">
          <div class="row">
            <div class="col-md-7">
              <input id="fileupload" type="file" name="files[]" data-url="upload" multiple style="display: none;">
              <div class="input-group">
                <span class="input-group-addon">Say:</span>
                <textarea rows=3 id="message" class="form-control"></textarea>
                <span class="input-group-btn">
                  <button class="btn btn-primary" id="send" style="height:80px;">Send</button>
                </span>
              </div>
            </div>
            <div class="col-md-5">
              <div class="input-group">
                <span class="input-group-addon">Code</span>
                <textarea id="codeArea" rows="3" class="form-control"></textarea>
                <span class="input-group-btn">
                  <button class="btn btn-default" id="sendCode" type="button" style="height:80px;">Send Code</button>
                </span>
              </div>
            </div>
          </div>
        </div>

      <div id="sidebar">
          <h3>People</h3>
          <div id="room_list"></div>
      </div>
      </div>

    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.fileupload.js"></script>
    <script src="/scripts/google-code-prettify/prettify.js" type="text/javascript"></script>
    <script type="text/javascript" src="/scripts/reconnecting-websocket.js"></script>
    <script type="text/javascript" src="/scripts/messages/Messages.js"></script>
    <script type="text/javascript" src="/scripts/ChatWindow.js"></script>
    <script type='text/javascript'>
        var port = '{{port}}';
        var scheme = '{{scheme}}';
    </script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
